<div class="header">
    <div class="header-content">
        <div class="logo" (click)="Home()">
            <img src="../../assets/education (1).svg">
            <h2>BookStore</h2>
        </div>

        <div class="searchbar-top">
            <div class="searchbar">
                <button mat-icon-button matTooltip="search" class="top-icons" id="searchicon">
                    <mat-icon>search</mat-icon>
                </button>
                <input class="searchtext" type="text" placeholder="Search" (keyup)="SearchBooks($event)">
            </div>
        </div>

        <div>
            <div class="right">
                <button mat-icon-button matTooltip="account" [matMenuTriggerFor]="menu"
                    class="top-icons"><mat-icon class="icons">account_circle</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <div class="userName">Hello Poonam,</div>
                    <div class="Menu">
                        <button class="menu-btns" mat-menu-item>Profile</button>
                        <button class="Logout" mat-menu-item routerLink="/login">
                            <span class="logout-div">Logout</span>
                        </button>
                    </div>
                </mat-menu>
            </div>
        </div>

    </div>
</div>

<div>
    <router-outlet></router-outlet>
</div>
